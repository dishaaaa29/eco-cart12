<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EcoCart Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script type="module" src="login.js" defer></script>
  <style> 
    body {
      background: #e6fff2;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      margin-top: 50px;
    }

    .nav-tabs .nav-link.active {
      background-color: #198754;
      color: white;
    }

    .form-control:invalid {
      border-color: #dc3545;
    }

    .form-control:valid {
      border-color: #198754;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-success text-white text-center">
          <h3>Welcome to EcoCart ðŸŒ¿</h3>
        </div>
        <div class="card-body">
          <!-- Tabs -->
          <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Register</button>
            </li>
          </ul>

          <!-- Tab Contents -->
          <div class="tab-content" id="authTabsContent">
            <!-- Login Form -->
            <div class="tab-pane fade show active" id="login" role="tabpanel">
              <form id="loginForm">
                <div class="mb-3">
                  <label for="loginEmail" class="form-label">Gmail address</label>
                  <input type="email"  class="form-control" id="loginEmail" placeholder="example@gmail.com" required pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$">
                </div>
                <div class="mb-3">
                  <label for="loginPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="loginPassword" required minlength="6">
                </div>
                <button type="submit" class="btn btn-success w-100">Login</button>
              </form>
            </div>

            <!-- Register Form -->
            <div class="tab-pane fade" id="register" role="tabpanel">
              <form id="registerForm">
                <div class="mb-3">
                  <label for="registerName" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="registerName" required>
                </div>
                <div class="mb-3">
                  <label for="registerEmail" class="form-label">Gmail address</label>
                  <input type="email" class="form-control" id="registerEmail" placeholder="example@gmail.com" required pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$">
                </div>
                <div class="mb-3">
                  <label for="registerPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="registerPassword" required minlength="6">
                </div>
                <button type="submit" class="btn btn-success w-100">Register</button>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS Validation & Redirect -->
<script>
  // Register form validation and storage
  document.getElementById('registerForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const name = document.getElementById('registerName').value.trim();
    const email = document.getElementById('registerEmail').value.trim();
    const pass = document.getElementById('registerPassword').value;

    let errors = [];

    if (name === "") {
      errors.push("Full name is required.");
    }

    if (!/^[a-zA-Z0-9._%+-]+@gmail\.com$/.test(email)) {
      errors.push("Please use a valid Gmail address.");
    }

    if (pass.length < 6) {
      errors.push("Password must be at least 6 characters.");
    }

    if (errors.length > 0) {
      alert(errors.join("\n"));
    } else {
      // Store user data
      const user = { name, email, pass };
      localStorage.setItem("ecoCartUser", JSON.stringify(user));

      alert("Registration successful! You can now log in.");
      document.getElementById('login-tab').click(); // Switch to login tab
      document.getElementById('registerForm').reset();
    }
  });

  // Login form validation and verification
  document.getElementById('loginForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const email = document.getElementById('loginEmail').value.trim();
    const pass = document.getElementById('loginPassword').value;

    if (!/^[a-zA-Z0-9._%+-]+@gmail\.com$/.test(email)) {
      alert("Please enter a valid Gmail address.");
      return;
    }

    if (pass.length < 6) {
      alert("Password must be at least 6 characters.");
      return;
    }

    const storedUser = JSON.parse(localStorage.getItem("ecoCartUser"));

    if (!storedUser) {
      alert("No user registered. Please register first.");
    } else if (email !== storedUser.email) {
      alert("Email does not match any registered account.");
    } else if (pass !== storedUser.pass) {
      alert("Incorrect password.");
    } else {
      alert("Login successful!");
      window.location.href = "index.html";
    }
  });
  
</script>
</body>
</html>
